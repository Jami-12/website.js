<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="mt-5 max-w-7xl mx-auto">
        <!-- navbar section -->
        <section class="bg-gray-100">
            <!-- navbar  -->
            <div class="p-5 container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
                <!-- logo image -->
                <div class="flex gap-2 items-center">
                    <img src="./images/logo.png" alt="Logo" class="w-12 h-12" />
                    <h1 class="font-bold text-2xl">Shop Zone</h1>
                </div>

                <!-- nav links -->
                <div class="flex flex-row md:flex-row gap-3 md:gap-5 items-center">
                    <a href="/" class="text-lg font-semibold"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="./shop.html" class="text-lg font-semibold"><i class="fa-solid fa-cart-shopping"></i>
                        Shop</a>
                    <a href="./about.html" class="text-lg font-semibold"><i class="fa-solid fa-user"></i> About</a>
                    <a href="./contact.html" class="text-lg font-semibold"><i class="fa-solid fa-location-dot"></i> Contact</a>
                </div>

                <!-- search input -->
                <div class="relative w-full md:w-auto">
                    <input type="text" placeholder="Search products"
                        class="w-full md:w-72 bg-transparent text-gray-800 placeholder-gray-400 outline-none border-black border-[1px] shadow-black py-1 px-3 rounded-xl" />
                    <i
                        class="fa-solid fa-magnifying-glass absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-400"></i>
                </div>

                <!-- icons -->
                <div class="flex gap-4 items-center">
                    <i class="fa-regular fa-heart text-2xl"></i>
                    <i class="fa-solid fa-cart-shopping text-2xl"></i>
                </div>
            </div>
        </section>
        <!-- card section -->
        <section class="mt-6 bg-gray-100">
            <div class="flex items-center">
                <div class="flex items-center space-x-2  p-4 rounded ">
                    <input type="text" placeholder="searchInput" id="searchProducts"
                        class="border  rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="searchProducts()"
                        class="bg-black font-semibold text-white px-4 py-2 rounded hover:bg-white  hover:text-black">
                        Search
                    </button>
                </div>
            </div>

            <div id="productContainer" class="grid grid-cols-1 sm:grid-cols-4 gap-4"></div>
        </section>
        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-3 py-14 text-center">
            <p>&copy; 2025 OurSite.ShopZone - Shop .</p>
        </footer>

    </main>

    <script src="./script.js"></script>
</body>

</html>
