<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopZone - Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="mt-5 max-w-7xl mx-auto px-4">
    <!-- navbar section -->
    <section class="bg-gray-100 p-5">
      <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
        <!-- logo -->
        <div class="flex items-center gap-2 ">
          <img src="./images/logo.png" alt="Logo" class="w-20 h-20" />
          <h1 class="font-bold text-2xl">Shop Zone</h1>
        </div>

        <!-- nav links -->
        <nav class="flex flex-wrap gap-4 md:gap-6 items-center text-base">
          <a href="./index.html" class="font-semibold ">
            <i class="fa-solid fa-house"></i> Home
          </a>
          <a href="./shop.html" class="font-semibold ">
            <i class="fa-solid fa-cart-shopping"></i> Shop
          </a>
          <a href="./about.html" class="font-semibold ">
            <i class="fa-solid fa-user"></i> About
          </a>
          <a href="./contact.html" class="font-semibold ">
            <i class="fa-solid fa-location-dot"></i> Contact
          </a>
        </nav>

        <!-- search -->
        <div class="relative w-full md:w-auto flex-grow md:flex-grow-0">
          <input type="text" placeholder="Search products"
            class="w-full md:w-72 border border-black py-2 px-4 rounded-xl placeholder-gray-500 outline-none" />
          <i class="fa-solid fa-magnifying-glass absolute right-4 top-1/2 transform -translate-y-1/2 text-black"></i>
        </div>

        <!-- icons -->
        <div class="flex gap-4 items-center">
          <i class="fa-regular fa-heart text-2xl cursor-pointer"></i>
          <i class="fa-solid fa-cart-shopping text-2xl cursor-pointer"></i>
        </div>
      </div>
    </section>

    <!-- card section -->
    <section class=" bg-gray-100 px-4">
      <div class="flex flex-col md:flex-row items-center md:gap-80">
        <div class="flex items-center space-x-2 p-4 rounded w-full md:w-auto">
          <input type="text" placeholder="searchProducts" id="searchProducts"
            class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-auto">
          <button onclick="searchProducts()"
            class="bg-black font-semibold text-white px-4 py-2 rounded hover:bg-white hover:text-black">
            Search
          </button>
        </div>
        <div class="text-2xl md:text-3xl font-bold text-black text-center w-full md:w-auto">
          Our Products
        </div>
      </div>

      <div id="productContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-3 py-14 text-center">
      <p>&copy; 2025 OurSite.ShopZone - Shop .</p>
    </footer>

  </main>

  <script src="./script.js"></script>
</body>

</html>
